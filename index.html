<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adnan's Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 id="pageTitle">Welcome to Adnan's Calculator!</h1>
        <div id="calc">
            <div id="d1">
                <input id="n1" type="text" class="tbox" readonly>
                <input id="op" type="text" class="tbox" readonly>
                <input id="n2" type="text" class="tbox" readonly>
            </div>
            <div id="btn">
                <div id="d2">
                    <div id="db1">
                        <button id="1" class="button">1</button>
                        <button id="4" class="button">4</button>
                        <button id="7" class="button">7</button>
                        <button id="0" class="button">0</button>
                    </div>
                    <div id="db2">
                        <button id="2" class="button">2</button>
                        <button id="5" class="button">5</button>
                        <button id="8" class="button">8</button>
                        <button id="00" class="button">00</button>
                    </div>
                    <div id="db3">
                        <button id="3" class="button">3</button>
                        <button id="6" class="button">6</button>
                        <button id="9" class="button">9</button>
                        <button id="." class="button">.</button>
                    </div>
                    <div id="db4">
                        <button id="add" class="button">+</button>
                        <button id="sub" class="button">-</button>
                        <button id="mult" class="button">x</button>
                        <button id="div" class="button">/</button>
                    </div>
                </div>
                <div id="2b">
                <button id="equlb" class="button">=</button>
                <button id="clr" class="button">CLEAR</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
